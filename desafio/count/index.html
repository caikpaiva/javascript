<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>COUNT</h1>

        <input type="button" id="botao" value="-" onclick="dec()">
        <input type="text" name="txt" id="txt" value="0">
        <input type="button" id="botao" value="+" onclick="inc()">
        <p><input type="button" id="rst" value="RESET" onclick="reset()"></p>
    </main>
           
    <script>
        var num = Number(document.querySelector(`#txt`).value);
        //var res = Number(num.value);
            
        function reset(){
            //res = 0;
            //document.querySelector("#txt").value = res;
            
            num = 0;
            document.querySelector("#txt").value = num;
        }

        function inc(){
            //res += 1;
            //document.querySelector("#txt").value = res;
            
            num += 1;
            document.querySelector("#txt").value = num;
            
            //alert(`Acerto: ${res}`);
            //alert(res.innerHTML = `ERRO: ${num}`);
            //res.innerHTML = `Numero informado: ${num}`;
        }

        function dec(){
            //res -= 1;
            //document.querySelector("#txt").value = res;

            num -= 1;
            document.querySelector("#txt").value = num;
        }
    </script>
</body>
</html>
