<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#teste{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /* posição do texto*/
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <div id="teste" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> --> <!--eventos pelo html -->
    <div id="teste">
        Interaja....
    </div>

    <script>
        var a = document.getElementById('teste');
        //Eventos pelo javascript
        a.addEventListener('click', clicar);
        a.addEventListener('mouseenter', entrar);
        a.addEventListener('mouseout',sair);
        
        function clicar(){
            a.innerText = 'Clicou!';  //apenas texto inner HTML (Qualquer tag html)
            a.style.background = 'blue';
        }
        function entrar(){
            a.innerText = 'Entrou!';
        }
        function sair(){
            a.innerText = 'Saiu!';
            a.style.background = 'green';
        }
    </script>
</body>
</html>
