<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
    <h1>Verificar Nacionalidade</h1>
    Informe o país: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade(){
            var c = document.querySelector(`input#txtp`).value; //para String utlizar .value
            var r = document.querySelector(`div#res`);
            
            r.innerHTML = `<p>Vivendo em <strong>${c}</strong></p>`;
            if(c == 'Brasil' || c == 'brasil'){
                r.innerHTML += `<p>Você é Brasileiro!</p>`;
            }else{
                r.innerHTML += `<p>Você é Extrangeiro!</p>`;
            }
        }
    </script>
</body>
</html>
